version: '3' 
networks:
  atlassian:
    driver: bridge
    ipam:
      config:
        - subnet: 172.30.0.0/16
          gateway: 172.30.0.1
  BD:
    driver: bridge
    ipam:
      config:
        - subnet: 172.31.0.0/16
          gateway: 172.31.0.1
  proyecto:
    driver: bridge
    ipam:
      config:
        - subnet: 172.32.0.0/16
          gateway: 172.32.0.1
volumes:
  jiraVolume:
  bitbucketVolume:
services:
  jira:
    container_name: jira
    image: atlassian/jira-software:latest
    environment:
      - ATL_PROXY_NAME=jira.internal
      - ATL_PROXY_PORT=80
      - ATL_TOMCAT_SCHEME=http
    volumes:
      - jiraVolume:/var/atlassian/application-data/jira
    networks:
      atlassian:
        ipv4_address: 172.30.0.2

  confluence: 
    container_name: confluence
    image: atlassian/confluence-server:latest
    environment: 
      - ATL_PROXY_NAME=confluence.internal
      - ATL_PROXY_PORT=80
      - ATL_TOMCAT_SCHEME=http
      - ATL_LICENSE_
    volumes:
      - /data/your-confluence-home:/var/atlassian/application-data/confluence
    networks:
      atlassian:
        ipv4_address: 172.30.0.3

  bitbucket: 
    container_name: bitbucket 
    image: atlassian/bitbucket-server:latest
    environment: 
      - SERVER_PROXY_NAME=bitbucket.internal
      - SERVER_PROXY_PORT=80
      - SERVER_SCHEME=http
    volumes:
      - bitbucketVolume:/var/atlassian/application-data/bitbucket
    networks:
      atlassian:
        ipv4_address: 172.30.0.4

  nginx:
    container_name: nginx
    image: nginx:latest
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
    depends_on: 
      - jira 
      - confluence
      - bitbucket
    ports: 
      - "80:80"
    networks:
      atlassian:
        ipv4_address: 172.30.0.5
        aliases:
          - jira.internal
          - confluence.internal
          - bitbucket.internal

  sqlserver:
    container_name: sqlserver
    image: mcr.microsoft.com/mssql/server:2019-latest
    environment:
      - ACCEPT_EULA=Y
      - SA_PASSWORD=Root_12345
    expose:
      - 1433
    networks:
      BD:
        ipv4_address: 172.31.0.2
      atlassian:
        ipv4_address: 172.30.0.6
    ports:
      - 1433:1433

  mysql:
    container_name: mysql
    image: mysql:latest
    environment:
      - MYSQL_ROOT_PASSWORD=root
    expose:
      - 3306
    networks:
      BD:
        ipv4_address: 172.31.0.3
      proyecto:
        ipv4_address: 172.32.0.3
  
  apache:
    container_name: apache
    image: httpd:latest
    networks:
      proyecto:
        ipv4_address: 172.32.0.2